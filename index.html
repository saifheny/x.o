<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أثر | Athar Store</title>
    
    <!-- الخطوط والأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main-bg"></div>

    <!-- الهيدر -->
    <header class="glass-header" id="main-header">
        <div class="container header-content">
            <div class="brand" onclick="router('home')">
                <div class="logo-text">أثــر</div>
                <i class="fas fa-kaaba logo-icon"></i>
            </div>
            
            <div class="nav-icons">
                <!-- أيقونة إضافة منتج (تظهر للمدير فقط) -->
                <div class="icon-btn hidden" id="admin-add-btn" onclick="router('admin-add')">
                    <i class="fas fa-plus"></i>
                </div>

                <!-- أيقونة السلة -->
                <div class="icon-btn" onclick="router('cart')">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cart-badge" class="badge">0</span>
                </div>

                <!-- أيقونة دخول المدير -->
                <div class="icon-btn" onclick="checkAdminAccess()">
                    <i class="fas fa-user-cog"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- المحتوى -->
    <main id="app" class="main-content"></main>

    <!-- إشعار عائم (Toast) -->
    <div id="toast" class="toast hidden">
        <span id="toast-msg">تمت العملية بنجاح</span>
    </div>

    <!-- مودال تعديل اللون -->
    <div id="color-modal" class="modal hidden">
        <div class="modal-content">
            <h3>تغيير اللون</h3>
            <div id="modal-colors-area" class="colors-grid"></div>
            <div class="modal-actions">
                <button class="btn-primary" onclick="confirmColorUpdate()">تأكيد</button>
                <button class="btn-sec" onclick="closeColorModal()">إلغاء</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
