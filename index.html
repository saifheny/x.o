<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Quantum Leap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg-color: #0d0c22; --primary-glow: #00e5ff; --secondary-glow: #ff00ff;
            --cell-bg: rgba(42, 58, 92, 0.5); --border-color: rgba(0, 229, 255, 0.3);
            --text-color: #f0f0f0; --font-family: 'Cairo', sans-serif;
        }
        body {
            font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color);
            margin: 0; padding: 20px; min-height: 100vh; overflow-x: hidden;
        }
        .screen {
            display: none; flex-direction: column; align-items: center; justify-content: center;
            min-height: calc(100vh - 40px);
        }
        .screen.active { display: flex; }
        .form-container {
            background: var(--cell-bg); border: 1px solid var(--border-color); border-radius: 15px;
            padding: 30px; box-shadow: 0 0 25px rgba(0, 229, 255, 0.1); backdrop-filter: blur(10px);
            width: 100%; max-width: 400px;
        }
        h2 {
            font-size: 2.5rem; text-align: center; color: var(--primary-glow);
            text-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--primary-glow); margin-bottom: 25px;
        }
        input, button {
            font-family: var(--font-family); width: 100%; padding: 12px; margin-bottom: 15px;
            border-radius: 8px; border: 1px solid var(--border-color); background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-color); font-size: 1rem; box-sizing: border-box; transition: all 0.3s ease;
        }
        button {
            background: linear-gradient(90deg, var(--primary-glow), var(--secondary-glow));
            border: none; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        #gameScreen { width: 100%; max-width: 1200px; margin: auto; }
        .game-header { width: 100%; text-align: left; margin-bottom: 20px; }
        #share-button { padding: 10px 20px; width: auto; font-size: 1rem; }
        .game-layout {
            display: flex; justify-content: space-around; align-items: center; width: 100%; gap: 20px;
            flex-direction: column; /* Mobile First Layout */
        }
        .player-panel {
            flex: 1; width: 100%; max-width: 300px; text-align: center; padding: 20px;
            background: var(--cell-bg); border-radius: 15px; border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .player-panel.active { border-color: gold; box-shadow: 0 0 20px gold; }
        .player-panel img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--border-color); object-fit: cover; cursor: pointer; }
        .board-container { display: flex; flex-direction: column; align-items: center; }
        #board { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 300px; max-width: 90vw; }
        .cell { aspect-ratio: 1 / 1; font-size: 3.5rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; background-color: rgba(0, 0, 0, 0.2); border: 1px solid var(--border-color); border-radius: 10px; }
        .cell .symbol { animation: engrave 0.4s ease-out; }
        .cell .x { color: var(--primary-glow); text-shadow: 0 0 15px var(--primary-glow); }
        .cell .o { color: var(--secondary-glow); text-shadow: 0 0 15px var(--secondary-glow); }
        @keyframes engrave { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 1; transform: scale(1); } }
        #game-status { text-align: center; font-size: 1.5rem; margin-top: 20px; min-height: 30px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-color); border: 1px solid var(--border-color); padding: 25px; text-align: center; width: 90%; max-width: 380px; border-radius: 15px; }
        #shareModal h3 { font-size: 1.8rem; margin-bottom: 10px; color: var(--primary-glow); }
        #share-info { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; margin: 20px 0; }
        #room-id-text { font-size: 1.2rem; font-weight: bold; letter-spacing: 2px; }
        .share-icons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .share-icons a, .share-icons svg { cursor: pointer; width: 40px; height: 40px; color: var(--text-color); }
        /* Desktop Layout */
        @media (min-width: 992px) {
            .game-layout { flex-direction: row; }
            .player-panel { max-width: 250px; }
            .board-container { flex: 2; }
        }
    </style>
</head>
<body>

<!-- Screens -->
<div id="registerScreen" class="screen active"> <div class="form-container"> ... </div> </div>
<div id="homeScreen" class="screen"> <div class="form-container"> ... </div> </div>
<div id="gameScreen" class="screen"> ... </div>

<!-- Modals -->
<div id="shareModal" class="modal"></div>
<div id="profileModal" class="modal"></div>


<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, set, get, update, onValue } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";
    // --- HTML templates for cleaner JS ---
    const registerHTML = `<div class="form-container"><h2>تسجيل الدخول</h2><input id="username" placeholder="اكتب اسمك"><button onclick="document.getElementById('photoUpload').click()">اختر صورة</button><input type="file" id="photoUpload" accept="image/*" style="display:none;"><button onclick="register()">دخول</button></div>`;
    const homeHTML = `<div class="form-container"><h2 id="welcome-user"></h2><button onclick="makeRoom()">إنشاء غرفة</button><input id="joinId" placeholder="أو أدخل كود الغرفة"><button onclick="joinRoom()">انضمام</button></div>`;
    const gameHTML = `<div class="game-header"><button id="share-button" onclick="showShareModal()">دعوة لاعب</button></div><div class="game-layout"><div id="player1-panel" class="player-panel"><img id="player1-photo" onclick="showProfileModal('p1')"><h3 id="player1-name"></h3><p id="player1-score"></p></div><div class="board-container"><div id="board"></div><div id="game-status"><span id="turn-info"></span><span id="winner-text"></span></div></div><div id="player2-panel" class="player-panel"><img id="player2-photo" onclick="showProfileModal('p2')"><h3 id="player2-name"></h3><p id="player2-score"></p></div></div>`;
    document.getElementById('registerScreen').innerHTML = registerHTML;
    document.getElementById('homeScreen').innerHTML = homeHTML;
    document.getElementById('gameScreen').innerHTML = gameHTML;
    // --- Firebase Config & Initialization ---
    const firebaseConfig = { apiKey: "AIzaSyBIYAAxckJEflGIMbNRx4wMmRTUMAkG_hw", authDomain: "saif-74e7b.firebaseapp.com", databaseURL: "https://saif-74e7b-default-rtdb.firebaseio.com", projectId: "saif-74e7b", storageBucket: "saif-74e7b.firebasestorage.app", messagingSenderId: "346719332357", appId: "1:346719332357:web:fa1e57b3d2630a60c5d46c" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    // --- State Variables ---
    let currentUser = null, currentRoom = null;
    let roomPlayersData = {}; // Cache for player profiles to boost speed
    // --- Screen Management ---
    const screens = { register: document.getElementById('registerScreen'), home: document.getElementById('homeScreen'), game: document.getElementById('gameScreen') };
    const showScreen = (name) => { Object.values(screens).forEach(s => s.classList.remove('active')); screens[name].classList.add('active'); };
    // --- Core Functions ---
    window.register = async () => {
        const username = document.getElementById("username").value.trim();
        if (!username) return alert("الرجاء إدخال اسم المستخدم!");
        const photoFile = document.getElementById('photoUpload').files[0];
        const photo = photoFile ? await toBase64(photoFile) : "https://via.placeholder.com/100";
        await set(ref(db, `users/${username}`), { username, photo, stars: 0 });
        currentUser = { username, photo };
        document.getElementById('welcome-user').innerText = `مرحباً بك, ${username}`;
        showScreen('home');
    };
    window.makeRoom = async () => {
        const roomId = "xo-" + Math.random().toString(36).substr(2, 5);
        await set(ref(db, `games/${roomId}`), {
            players: [currentUser.username], board: Array(9).fill(""), turn: currentUser.username, winner: ""
        });
        currentRoom = roomId;
        listenRoom(roomId);
        showScreen('game');
    };
    window.joinRoom = async () => {
        const roomId = document.getElementById("joinId").value.trim();
        if (!roomId) return alert("الرجاء إدخال كود الغرفة");
        const roomRef = ref(db, `games/${roomId}`);
        const snapshot = await get(roomRef);
        if (!snapshot.exists()) return alert("هذه الغرفة غير موجودة!");
        const game = snapshot.val();
        if (game.players.length >= 2 && !game.players.includes(currentUser.username)) return alert("الغرفة ممتلئة!");
        if (!game.players.includes(currentUser.username)) {
            game.players.push(currentUser.username);
            await update(roomRef, { players: game.players });
        }
        currentRoom = roomId;
        listenRoom(roomId);
        showScreen('game');
    };
    // --- Realtime Listener (Optimized for Speed) ---
    async function listenRoom(roomId) {
        onValue(ref(db, `games/${roomId}`), async (snap) => {
            const game = snap.val();
            if (!game) return;
            // Fetch player profiles ONLY if they are not cached
            for (const username of game.players) {
                if (!roomPlayersData[username]) {
                    const userSnap = await get(ref(db, `users/${username}`));
                    roomPlayersData[username] = userSnap.val();
                }
            }
            updateGameUI(game);
        });
    }
    // --- Ultra-Fast Move Update ---
    window.makeMove = async (index) => {
        const roomRef = ref(db, `games/${currentRoom}`);
        const snapshot = await get(roomRef);
        const game = snapshot.val();
        if (game.winner || game.board[index] !== "" || game.turn !== currentUser.username || game.players.length < 2) return;
        const playerIndex = game.players.indexOf(currentUser.username);
        game.board[index] = playerIndex === 0 ? 'X' : 'O';
        game.turn = game.players[1 - playerIndex]; // Switch to the other player
        const winnerSymbol = checkWinner(game.board);
        if (winnerSymbol) game.winner = game.players[winnerSymbol === 'X' ? 0 : 1];
        else if (!game.board.includes("")) game.winner = "تعادل";
        // This update is now extremely small and fast
        await update(roomRef, { board: game.board, turn: game.turn, winner: game.winner });
    };
    // --- UI Update & Rendering ---
    function updateGameUI(game) {
        const boardDiv = document.getElementById("board");
        boardDiv.innerHTML = "";
        game.board.forEach((cell, i) => {
            boardDiv.innerHTML += `<div class="cell" onclick="makeMove(${i})"><span class="symbol ${cell.toLowerCase()}">${cell}</span></div>`;
        });
        const p1Key = game.players[0], p2Key = game.players[1];
        updatePlayerPanel('1', p1Key, 'X', game);
        updatePlayerPanel('2', p2Key, 'O', game);
        const turnInfo = document.getElementById('turn-info'), winnerText = document.getElementById('winner-text');
        if (game.winner) {
            turnInfo.innerText = "";
            winnerText.innerText = game.winner === 'تعادل' ? "انتهت بالتعادل!" : `🎉 الفائز: ${game.winner}`;
        } else {
            winnerText.innerText = "";
            turnInfo.innerText = `الدور على: ${game.turn}`;
        }
    }
    function updatePlayerPanel(panelNum, username, symbol, game) {
        const photoEl = document.getElementById(`player${panelNum}-photo`), nameEl = document.getElementById(`player${panelNum}-name`),
              scoreEl = document.getElementById(`player${panelNum}-score`), panelEl = document.getElementById(`player${panelNum}-panel`);
        if (username && roomPlayersData[username]) {
            photoEl.src = roomPlayersData[username].photo; nameEl.innerText = username;
            scoreEl.innerText = `النقاط: ${game.board.filter(c => c === symbol).length}`;
            panelEl.classList.toggle('active', game.turn === username && !game.winner);
        } else {
            nameEl.innerText = "في انتظار لاعب..."; photoEl.src = "https://via.placeholder.com/100"; scoreEl.innerText = "";
            panelEl.classList.remove('active');
        }
    }
    // --- Utilities & Modals ---
    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader(); reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result); reader.onerror = error => reject(error);
    });
    const checkWinner = (b) => {
        const WINS = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        for(let c of WINS) if(b[c[0]]&&b[c[0]]===b[c[1]]&&b[c[0]]===b[c[2]]) return b[c[0]];
        return null;
    };
    window.showShareModal = () => {
        const modal = document.getElementById('shareModal');
        const link = `${location.origin}${location.pathname}?room=${currentRoom}`;
        const encodedLink = encodeURIComponent(link);
        const text = encodeURIComponent("تعال نلعب XO! انضم إلى غرفتي:");
        const copySVG = `<svg onclick="navigator.clipboard.writeText('${link}').then(() => alert('تم النسخ!'))" viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-5zm0 16H8V7h11v14z"></path></svg>`;
        const whatsappSVG = `<a href="https://api.whatsapp.com/send?text=${text} ${encodedLink}" target="_blank"><svg viewBox="0 0 24 24" fill="currentColor">...</svg></a>`; // Full SVG path omitted for brevity
        modal.innerHTML = `<div class="modal-content"><h3>دعوة لاعب</h3><div id="qrcode-container"></div><div id="share-info"><p>كود الغرفة</p><h4 id="room-id-text">${currentRoom}</h4></div><div class="share-icons">${copySVG}${whatsappSVG}</div><button onclick="closeModal('shareModal')">إغلاق</button></div>`;
        new QRCode(document.getElementById("qrcode-container"), { text: link, width: 128, height: 128 });
        modal.style.display = 'flex';
    };
    window.showProfileModal = (player) => {
        const modal = document.getElementById('profileModal');
        const key = player === 'p1' ? document.getElementById('player1-name').innerText : document.getElementById('player2-name').innerText;
        if (!key || !roomPlayersData[key]) return;
        const data = roomPlayersData[key];
        modal.innerHTML = `<div class="modal-content"><img src="${data.photo}"><h3>${data.username}</h3><p>⭐ النجوم: ${data.stars || 0}</p><button onclick="closeModal('profileModal')">إغلاق</button></div>`;
        modal.style.display = 'flex';
    };
    window.closeModal = (id) => { document.getElementById(id).style.display = 'none'; };
    // --- Auto-Join from URL on page load ---
    const urlParams = new URLSearchParams(window.location.search);
    const roomIdFromUrl = urlParams.get('room');
    if (roomIdFromUrl) document.getElementById('joinId').value = roomIdFromUrl;
</script>
</body>
</html>
